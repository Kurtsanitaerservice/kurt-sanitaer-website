<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontakt | Kurt Sanitär & Service</title>
<link rel="icon" href="Icon.PNG">

<style>
*{box-sizing:border-box;}
body{margin:0;font-family:Arial,sans-serif;overflow-x:hidden}

/* NAV */
nav{
position:fixed;top:0;left:0;width:100%;height:70px;
display:flex;justify-content:space-between;align-items:center;
padding:0 30px;background:white;
box-shadow:0 2px 15px rgba(0,0,0,0.1);
z-index:10000;
}
.logo{font-weight:bold;color:#0d3b66;font-size:20px}
.menu-btn{font-size:34px;cursor:pointer;color:#0d3b66}

/* MENU */
.side-menu{
position:fixed;top:0;right:-100%;
width:85%;max-width:380px;height:100vh;
background:#0d3b66;padding:120px 40px;
display:flex;flex-direction:column;
transition:0.4s ease;z-index:9999;
}
.side-menu a{
color:white;text-decoration:none;
font-size:24px;margin-bottom:40px;
}

/* CONTENT */
section{
padding:140px 30px 60px 30px;
max-width:700px;margin:auto;
}

h1{text-align:center;color:#0d3b66;margin-bottom:40px;}

input, textarea{
width:100%;
padding:15px;
margin-bottom:20px;
border:1px solid #ccc;
border-radius:8px;
font-size:16px;
}

button{
padding:15px;
width:100%;
background:#0d3b66;
color:white;
border:none;
border-radius:8px;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#145da0;
}

.info{
margin-top:30px;
text-align:center;
}

footer{
background:#0d3b66;color:white;
text-align:center;padding:40px;margin-top:60px;
}
</style>
</head>

<body>

<nav>
<div class="logo">Kurt Sanitär & Service</div>
<div class="menu-btn" onclick="toggleMenu()">☰</div>
</nav>

<div class="side-menu" id="menu">
<a href="index.html">Start</a>
<a href="leistungen.html">Leistungen</a>
<a href="ueber-uns.html">Über uns</a>
<a href="kontakt.html">Kontakt</a>
</div>

<section>
<h1>Kontakt</h1>

<form action="https://formsubmit.co/DEINEEMAIL@beispiel.ch" method="POST">
<input type="text" name="name" placeholder="Ihr Name" required>
<input type="email" name="email" placeholder="Ihre E-Mail" required>
<input type="tel" name="telefon" placeholder="Telefonnummer">
<textarea name="nachricht" rows="5" placeholder="Ihre Nachricht..." required></textarea>
<button type="submit">Anfrage senden</button>
</form>

<div class="info">
<p><strong>Telefon:</strong> 076 730 02 12</p>
<p>Tätig in Zürich & Thurgau</p>
</div>

</section>

<footer>© 2026 Kurt Sanitär & Service</footer>

<script>
function toggleMenu(){
var menu=document.getElementById("menu");
if(menu.style.right==="0px"){menu.style.right="-100%";}
else{menu.style.right="0";}
}
</script>

</body>
</html>
